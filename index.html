<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centros de Custo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
    }
    .button-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .section-title {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .button-container button.active {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0074D9;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Consulta de Centros de Custo</h1>

  <!-- Agrupamentos Section -->
  <div class="section-title">Agrupamentos</div>
  <div id="agrupamentoButtons" class="button-container">
    <!-- Os botões de agrupamento serão gerados aqui -->
  </div>

  <!-- Área Section -->
  <div class="section-title">Área</div>
  <div id="areaButtons" class="button-container" style="display:none;">
    <!-- Os botões de área serão gerados aqui -->
  </div>

  <!-- Filtro de Pesquisa -->
  <input type="text" id="searchInput" placeholder="Pesquisar por código ou descrição..." disabled />

  <!-- Tabela de Centros de Custo -->
  <table id="centroCustoTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchDados() {
      try {
        const response = await fetch("https://indicadores.grupojapungu.com/centro-custo");
        const data = await response.json();
        return data.result;
      } catch (error) {
        console.error("Erro ao buscar dados:", error);
        return [];
      }
    }

    function renderTabela(dados) {
      const tbody = document.querySelector("#centroCustoTable tbody");
      tbody.innerHTML = "";
      dados.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.id_centro_custo}</td><td>${item.descricao_centro_custo}</td>`;
        tbody.appendChild(row);
      });
    }

    function filtrar(dados, termo) {
      return dados.filter(item => {
        return item.id_centro_custo.toString().includes(termo) ||
               item.descricao_centro_custo.toLowerCase().includes(termo.toLowerCase());
      });
    }

    function filtrarPorAgrupamentoEAgrupamento(dados, agrupamento, area) {
      return dados.filter(item => {
        return item.agrupamento_da_area === agrupamento && item.area === area;
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const dados = await fetchDados();

      // Recuperar todos os agrupamentos disponíveis (sem definir a ordem diretamente)
      const agrupamentos = Array.from(new Set(dados.map(item => item.agrupamento_da_area)));
      const agrupamentoButtonsContainer = document.getElementById("agrupamentoButtons");

      // Ordem dos agrupamentos conforme solicitado, com "OUTROS" no final
      const agrupamentosOrdenados = [
        "ADMINISTRAÇÃO", 
        "OFICINA/MANUTENÇÃO", 
        "APOIO/OPERAÇÕES AGRÍCOLAS", 
        "ADM INDÚSTRIA", 
        "ADM INDÚSTRIA E OUTROS"
      ];

      const agrupamentoOutros = ["OUTROS"];

      // Garantir que todos os agrupamentos, incluindo os não mencionados, sejam exibidos
      const agrupamentosUnicos = agrupamentosOrdenados.concat(
        agrupamentos.filter(agrupamento => !agrupamentosOrdenados.includes(agrupamento) && !agrupamentoOutros.includes(agrupamento))
      );

      agrupamentosUnicos.forEach(agrupamento => {
        const button = document.createElement("button");
        button.textContent = agrupamento;
        button.addEventListener("click", () => {
          // Adicionar ou remover a classe "active" para marcar/desmarcar o botão
          button.classList.toggle("active");

          // Desmarcar a seleção de área
          const areaButtonsContainer = document.getElementById("areaButtons");
          areaButtonsContainer.innerHTML = '';
          areaButtonsContainer.style.display = 'none'; // Esconder botões de área

          // Limpar e desabilitar a pesquisa
          document.getElementById("searchInput").value = '';
          document.getElementById("searchInput").disabled = true;

          if (button.classList.contains("active")) {
            // Gerar os botões de área para o agrupamento selecionado
            const areas = Array.from(new Set(dados.filter(item => item.agrupamento_da_area === agrupamento).map(item => item.area)));

            const areaButtonsContainer = document.getElementById("areaButtons");
            areaButtonsContainer.innerHTML = ''; // Limpar áreas anteriores
            areas.forEach(area => {
              const areaButton = document.createElement("button");
              areaButton.textContent = area;
              areaButton.addEventListener("click", () => {
                // Adicionar ou remover a classe "active" para marcar/desmarcar o botão
                areaButton.classList.toggle("active");

                // Se ambos agrupamento e área estiverem selecionados, exibe a tabela
                if (document.querySelector("#agrupamentoButtons .active") && document.querySelector("#areaButtons .active")) {
                  const selectedAgrupamento = agrupamento;
                  const selectedArea = areaButton.textContent;
                  const filtrados = filtrarPorAgrupamentoEAgrupamento(dados, selectedAgrupamento, selectedArea);
                  renderTabela(filtrados);
                  document.getElementById("searchInput").disabled = false; // Habilitar a pesquisa
                } else {
                  renderTabela([]); // Limpar tabela se não houver seleção de agrupamento ou área
                }
              });
              areaButtonsContainer.appendChild(areaButton);
            });

            areaButtonsContainer.style.display = 'flex'; // Mostrar botões de área
          }
        });
        agrupamentoButtonsContainer.appendChild(button);
      });

      // Adicionar os botões para o agrupamento "OUTROS" separadamente
      agrupamentoOutros.forEach(agrupamento => {
        const button = document.createElement("button");
        button.textContent = agrupamento;
        button.addEventListener("click", () => {
          // Adicionar ou remover a classe "active" para marcar/desmarcar o botão
          button.classList.toggle("active");

          // Desmarcar a seleção de área
          const areaButtonsContainer = document.getElementById("areaButtons");
          areaButtonsContainer.innerHTML = '';
          areaButtonsContainer.style.display = 'none'; // Esconder botões de área

          // Limpar e desabilitar a pesquisa
          document.getElementById("searchInput").value = '';
          document.getElementById("searchInput").disabled = true;

          if (button.classList.contains("active")) {
            // Gerar os botões de área para o agrupamento selecionado
            const areas = Array.from(new Set(dados.filter(item => item.agrupamento_da_area === agrupamento).map(item => item.area)));

            const areaButtonsContainer = document.getElementById("areaButtons");
            areaButtonsContainer.innerHTML = ''; // Limpar áreas anteriores
            areas.forEach(area => {
              const areaButton = document.createElement("button");
              areaButton.textContent = area;
              areaButton.addEventListener("click", () => {
                // Adicionar ou remover a classe "active" para marcar/desmarcar o botão
                areaButton.classList.toggle("active");

                // Se ambos agrupamento e área estiverem selecionados, exibe a tabela
                if (document.querySelector("#agrupamentoButtons .active") && document.querySelector("#areaButtons .active")) {
                  const selectedAgrupamento = agrupamento;
                  const selectedArea = areaButton.textContent;
                  const filtrados = filtrarPorAgrupamentoEAgrupamento(dados, selectedAgrupamento, selectedArea);
                  renderTabela(filtrados);
                  document.getElementById("searchInput").disabled = false; // Habilitar a pesquisa
                } else {
                  renderTabela([]); // Limpar tabela se não houver seleção de agrupamento ou área
                }
              });
              areaButtonsContainer.appendChild(areaButton);
            });

            areaButtonsContainer.style.display = 'flex'; // Mostrar botões de área
          }
        });
        agrupamentoButtonsContainer.appendChild(button);
      });

      // Filtro de pesquisa
      document.getElementById("searchInput").addEventListener("input", e => {
        const termo = e.target.value;
        const agrupamento = document.querySelector("#agrupamentoButtons .active")?.textContent || '';
        const area = document.querySelector("#areaButtons .active")?.textContent || '';
        const filtrados = filtrar(filtrarPorAgrupamentoEAgrupamento(dados, agrupamento, area), termo);
        renderTabela(filtrados);
      });
    });
  </script>
</body>
</html>
