<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centros de Custo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-container button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
    }
    .button-container button.active {
      background-color: #005bb5;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0074D9;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Consulta de Centros de Custo</h1>

  <!-- Agrupamentos -->
  <div class="section">
    <div class="section-title">Agrupamentos</div>
    <div id="agrupamentoButtons" class="button-container"></div>
  </div>

  <!-- Áreas -->
  <div class="section">
    <div class="section-title">Áreas</div>
    <div id="areaButtons" class="button-container"></div>
  </div>

  <!-- Campo de pesquisa -->
  <input type="text" id="searchInput" placeholder="Pesquisar por código ou descrição..." disabled />

  <!-- Tabela de resultados -->
  <table id="centroCustoTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let dadosGlobais = [];
    let agrupamentoSelecionado = null;
    let areaSelecionada = null;

    async function fetchDados() {
      try {
        const response = await fetch("https://indicadores.grupojapungu.com/centro-custo");
        const data = await response.json();
        return data.result;
      } catch (error) {
        console.error("Erro ao buscar dados:", error);
        return [];
      }
    }

    function renderTabela(dados) {
      const tbody = document.querySelector("#centroCustoTable tbody");
      tbody.innerHTML = "";
      dados.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.id_centro_custo}</td><td>${item.descricao_centro_custo}</td>`;
        tbody.appendChild(row);
      });
    }

    function filtrar(dados, termo) {
      return dados.filter(item =>
        item.id_centro_custo.toString().includes(termo) ||
        item.descricao_centro_custo.toLowerCase().includes(termo.toLowerCase())
      );
    }

    function filtrarCentrosDeCusto() {
      if (!agrupamentoSelecionado || !areaSelecionada) {
        renderTabela([]);
        document.getElementById("searchInput").disabled = true;
        return;
      }

      const filtrados = dadosGlobais.filter(item =>
        item.agrupamento_da_area === agrupamentoSelecionado &&
        item.area === areaSelecionada
      );

      renderTabela(filtrados);
      document.getElementById("searchInput").disabled = false;
    }

    function atualizarBotoesAtivos(container, valorSelecionado, setFunc) {
      const botoes = container.querySelectorAll("button");
      botoes.forEach(btn => {
        if (btn.dataset.valor === valorSelecionado) {
          btn.classList.toggle("active");
          if (!btn.classList.contains("active")) {
            setFunc(null);
          } else {
            setFunc(valorSelecionado);
            botoes.forEach(b => {
              if (b !== btn) b.classList.remove("active");
            });
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      dadosGlobais = await fetchDados();

      const ordemAgrupamentos = [
        "ADMINISTRAÇÃO",
        "OFICINA/MANUTENÇÃO",
        "APOIO/OPERAÇÕES AGRÍCOLAS",
        "ADM INDÚSTRIA/ ADM INDÚSTRIA E OUTROS"
      ];

      const unicosAgrupamentos = ordemAgrupamentos.filter(agrup => 
        dadosGlobais.some(item => item.agrupamento_da_area === agrup)
      );

      const agrupamentoContainer = document.getElementById("agrupamentoButtons");
      const areaContainer = document.getElementById("areaButtons");

      // Criar botões de agrupamento
      unicosAgrupamentos.forEach(agrupamento => {
        const btn = document.createElement("button");
        btn.textContent = agrupamento;
        btn.dataset.valor = agrupamento;
        btn.addEventListener("click", () => {
          atualizarBotoesAtivos(agrupamentoContainer, agrupamento, valor => {
            agrupamentoSelecionado = valor;
            areaSelecionada = null;
            areaContainer.innerHTML = "";
            if (valor) {
              const areas = [...new Set(dadosGlobais
                .filter(item => item.agrupamento_da_area === valor)
                .map(item => item.area))];

              areas.forEach(area => {
                const btnArea = document.createElement("button");
                btnArea.textContent = area;
                btnArea.dataset.valor = area;
                btnArea.addEventListener("click", () => {
                  atualizarBotoesAtivos(areaContainer, area, val => {
                    areaSelecionada = val;
                    filtrarCentrosDeCusto();
                  });
                });
                areaContainer.appendChild(btnArea);
              });
            } else {
              renderTabela([]);
              document.getElementById("searchInput").disabled = true;
            }
          });
        });
        agrupamentoContainer.appendChild(btn);
      });

      document.getElementById("searchInput").addEventListener("input", e => {
        const termo = e.target.value;
        const filtrados = dadosGlobais.filter(item =>
          item.agrupamento_da_area === agrupamentoSelecionado &&
          item.area === areaSelecionada
        );
        renderTabela(filtrar(filtrados, termo));
      });
    });
  </script>
</body>
</html>
