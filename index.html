<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centros de Custo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0074D9;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Consulta de Centros de Custo</h1>
  
  <!-- Dropdown de Agrupamento -->
  <select id="agrupamentoSelect">
    <option value="">Selecione o Agrupamento</option>
  </select>

  <!-- Dropdown de Área -->
  <select id="areaSelect" disabled>
    <option value="">Selecione a Área</option>
  </select>

  <!-- Filtro de Pesquisa -->
  <input type="text" id="searchInput" placeholder="Pesquisar por código ou descrição..." disabled />

  <!-- Tabela de Centros de Custo -->
  <table id="centroCustoTable">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchDados() {
      try {
        const response = await fetch("https://indicadores.grupojapungu.com/centro-custo");
        const data = await response.json();
        return data.result;
      } catch (error) {
        console.error("Erro ao buscar dados:", error);
        return [];
      }
    }

    function renderTabela(dados) {
      const tbody = document.querySelector("#centroCustoTable tbody");
      tbody.innerHTML = "";
      dados.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.id_centro_custo}</td><td>${item.descricao_centro_custo}</td>`;
        tbody.appendChild(row);
      });
    }

    function filtrar(dados, termo) {
      return dados.filter(item => {
        return item.id_centro_custo.toString().includes(termo) ||
               item.descricao_centro_custo.toLowerCase().includes(termo.toLowerCase());
      });
    }

    function filtrarPorAgrupamentoEAgrupamento(dados, agrupamento, area) {
      return dados.filter(item => {
        return item.agrupamento_da_area === agrupamento && item.area === area;
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const dados = await fetchDados();
      const agrupamentos = Array.from(new Set(dados.map(item => item.agrupamento_da_area)));
      const agrupamentoSelect = document.getElementById("agrupamentoSelect");
      agrupamentos.forEach(agrupamento => {
        const option = document.createElement("option");
        option.value = agrupamento;
        option.textContent = agrupamento;
        agrupamentoSelect.appendChild(option);
      });

      agrupamentoSelect.addEventListener("change", () => {
        const agrupamento = agrupamentoSelect.value;
        const areaSelect = document.getElementById("areaSelect");
        const filteredAreas = Array.from(new Set(dados.filter(item => item.agrupamento_da_area === agrupamento).map(item => item.area)));
        
        areaSelect.innerHTML = '<option value="">Selecione a Área</option>'; // Limpa as áreas anteriores
        filteredAreas.forEach(area => {
          const option = document.createElement("option");
          option.value = area;
          option.textContent = area;
          areaSelect.appendChild(option);
        });

        areaSelect.disabled = false; // Habilita o seletor de área
        document.getElementById("searchInput").disabled = false; // Habilita a busca
      });

      // Filtro de pesquisa
      document.getElementById("searchInput").addEventListener("input", e => {
        const termo = e.target.value;
        const agrupamento = document.getElementById("agrupamentoSelect").value;
        const area = document.getElementById("areaSelect").value;
        const filtrados = filtrar(filtrarPorAgrupamentoEAgrupamento(dados, agrupamento, area), termo);
        renderTabela(filtrados);
      });

      // Filtro de área
      document.getElementById("areaSelect").addEventListener("change", () => {
        const agrupamento = document.getElementById("agrupamentoSelect").value;
        const area = document.getElementById("areaSelect").value;
        const filtrados = filtrarPorAgrupamentoEAgrupamento(dados, agrupamento, area);
        renderTabela(filtrados);
      });
    });
  </script>
</body>
</html>
